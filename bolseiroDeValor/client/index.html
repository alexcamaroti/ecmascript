<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociations</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociations</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="cDate">Date</label>
            <input type="date" id="cDate" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="cQuantity">Quantity</label>
            <input type="number" min="1" step="1" id="cQuantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="cCost">Cost</label>
            <input id="cCost" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Negociations
        </button>
        <button class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATE</th>
                <th>QUANTITY</th>
                <th>COST</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    <script src="assets/js/index.js"></script>
</body>
</html>
