<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociations</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociations</h1>
    
    <form class="form" onsubmit="negotiationController.add(event)">
        
        <div class="form-group">
            <label for="cDate">Date</label>
            <input type="date" id="cDate" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="cQuantity">Quantity</label>
            <input type="number" min="1" step="1" id="cQuantity" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="cCost">Cost</label>
            <input id="cCost" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Import Negociations
        </button>
        <button class="btn btn-primary text-center" type="button">
            Delete
        </button>
    </div> 
    <br>
    <br>
    
    <div id="negotiationViewTable"></div>

    <script src="assets/js/app/models/Negotiation.js"></script>
    <script src="assets/js/app/controllers/NegotiationController.js"></script>
    <script src="assets/js/app/helpers/DateHelper.js"></script>
    <script src="assets/js/app/models/ListNegotiation.js"></script>
    <script src="assets/js/app/views/NegotiationView.js"></script>
    <script src="assets/js/app/models/Message.js"></script>
    <script>
        let negotiationController = new NegotiationController();
    </script>
</body>
</html>
